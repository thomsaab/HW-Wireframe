<!DOCTYPE html>
<html lang="en">
<head>
<title>Website Skeleton</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="./style.css">
<!-- Link to your external CSS -->
</head>
<body>

  <div class="bigbox">

 <div class="header">
    <h1><p class="styledfont">header</p></h1>
</div>

<div class="topnav">
    <h1><p class="styledfont">nav</p></h1>
</div>

<div class="row">
  <div class="column middle">
        <h1><p class="styledfont">section</p></h1>
      <div class="article">
            <h1><p class="styledfontlight">article</p></h1>
            <div class="htags">
                    <h1><p class="styledfont">h1, h2, h3</p></h1>   
            </div>
            <div class="ptags">
                    <h1><p class="styledfont">p</p></h1>   
            </div>
      </div>
      
  </div>
  <div class="column side">
    <h1><p class="styledfont">aside</p></h1>
  </div>
</div>

<div class="footer">
    <h1><p class="styledfont">footer</p></h1>
</div>
   
</div>
  
</body>
</html>
